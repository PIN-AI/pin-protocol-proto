syntax = "proto3";
package rootlayer.v1;

option go_package = "github.com/PIN-AI/pin-protocol-proto/rootlayer/proto;rootlayerv1";

// Intent-specific error codes
// Error code ranges:
// 4000-4999: Request validation errors (Bad Request)
// 5000-5999: Business logic errors (Unprocessable Entity) 
// 6000-6999: Resource limit errors (Conflict/Too Many Requests)
// 7000-7999: System errors (Internal Server Error)
enum IntentErrorReason {
  // Success status
  INTENT_SUCCESS = 0;
  
  // ============== 4000-4999 Request validation errors ==============
  
  // Intent basic validation errors 4000-4099
  INTENT_INVALID_REQUEST = 4000;         // Request format invalid
  INTENT_INVALID_PARAMETERS = 4001;      // Parameters invalid
  INTENT_MISSING_REQUIRED_FIELD = 4002;  // Missing required field
  INTENT_INVALID_FIELD_FORMAT = 4003;    // Field format error
  INTENT_INVALID_UUID = 4004;            // UUID format error
  INTENT_INVALID_ADDRESS = 4005;         // Ethereum address format error
  INTENT_INVALID_TIMESTAMP = 4006;       // Timestamp format error
  INTENT_INVALID_SIGNATURE_FORMAT = 4007; // Signature format error
  INTENT_INVALID_CHAIN_ID = 4008;        // Chain ID invalid
  INTENT_INVALID_TOKEN_ADDRESS = 4009;   // Token address invalid
  
  // Intent business validation errors 4100-4199
  INTENT_EXPIRED_DEADLINE = 4100;        // Deadline expired
  INTENT_INVALID_BUDGET = 4101;          // Budget amount invalid
  INTENT_BUDGET_TOO_LOW = 4102;          // Budget amount too low
  INTENT_BUDGET_TOO_HIGH = 4103;         // Budget amount too high
  INTENT_DEADLINE_TOO_EARLY = 4104;      // Deadline too early
  INTENT_DEADLINE_TOO_LATE = 4105;       // Deadline too late
  INTENT_INVALID_INTENT_TYPE = 4106;     // Intent type invalid
  INTENT_UNSUPPORTED_CHAIN = 4107;       // Unsupported chain
  INTENT_UNSUPPORTED_TOKEN = 4108;       // Unsupported token
  INTENT_PARAMS_TOO_LARGE = 4109;        // Parameters data too large
  
  // Signature validation errors 4200-4299
  INTENT_SIGNATURE_VERIFICATION_FAILED = 4200; // Signature verification failed
  INTENT_INVALID_SIGNATURE = 4201;             // Signature invalid
  INTENT_SIGNATURE_MISMATCH = 4202;            // Signature mismatch
  INTENT_SIGNER_MISMATCH = 4203;               // Signer mismatch
  INTENT_SIGNATURE_REPLAY = 4204;              // Signature replay attack
  INTENT_SIGNATURE_EXPIRED = 4205;             // Signature expired
  INTENT_INVALID_SIGNATURE_TYPE = 4206;        // Signature type invalid
  INTENT_EIP712_VALIDATION_FAILED = 4207;      // EIP-712 validation failed
  INTENT_EIP191_VALIDATION_FAILED = 4208;      // EIP-191 validation failed
  
  // Subnet validation errors 4300-4399
  INTENT_SUBNET_NOT_FOUND = 4300;        // Subnet not found
  INTENT_SUBNET_INACTIVE = 4301;         // Subnet inactive
  INTENT_SUBNET_OVERLOADED = 4302;       // Subnet overloaded
  INTENT_SUBNET_UNSUPPORTED = 4303;      // Subnet doesn't support this intent type
  INTENT_SUBNET_INSUFFICIENT_VALIDATORS = 4304; // Subnet insufficient validators
  INTENT_SUBNET_MAINTENANCE = 4305;      // Subnet under maintenance
  
  // ============== 5000-5999 Business logic errors ==============
  
  // Intent status related errors 5000-5099
  INTENT_ALREADY_EXISTS = 5000;          // Intent already exists
  INTENT_NOT_FOUND = 5001;               // Intent not found
  INTENT_INVALID_STATUS = 5002;          // Intent status invalid
  INTENT_STATUS_TRANSITION_INVALID = 5003; // Status transition invalid
  INTENT_ALREADY_PROCESSED = 5004;       // Intent already processed
  INTENT_ALREADY_EXPIRED = 5005;         // Intent already expired
  INTENT_ALREADY_COMPLETED = 5006;       // Intent already completed
  INTENT_ALREADY_FAILED = 5007;          // Intent already failed
  INTENT_CANNOT_CANCEL = 5008;           // Cannot cancel intent
  INTENT_PROCESSING_DEADLINE_PASSED = 5009; // Processing deadline passed
  
  // Bidding related errors 5100-5199
  INTENT_BIDDING_NOT_STARTED = 5100;     // Bidding not started
  INTENT_BIDDING_ENDED = 5101;           // Bidding ended
  INTENT_NO_VALID_BIDS = 5102;           // No valid bids
  INTENT_BID_TOO_LOW = 5103;             // Bid too low
  INTENT_BID_TOO_HIGH = 5104;            // Bid too high
  INTENT_BIDDER_NOT_QUALIFIED = 5105;    // Bidder not qualified
  INTENT_BID_ALREADY_EXISTS = 5106;      // Bid already exists
  INTENT_INSUFFICIENT_STAKE = 5107;      // Insufficient stake
  
  // Execution related errors 5200-5299
  INTENT_EXECUTION_NOT_STARTED = 5200;   // Execution not started
  INTENT_EXECUTION_FAILED = 5201;        // Execution failed
  INTENT_EXECUTION_TIMEOUT = 5202;       // Execution timeout
  INTENT_EXECUTION_REJECTED = 5203;      // Execution rejected
  INTENT_EXECUTION_PARAMS_INVALID = 5204; // Execution parameters invalid
  INTENT_EXECUTION_INSUFFICIENT_GAS = 5205; // Insufficient gas
  INTENT_EXECUTION_NETWORK_ERROR = 5206;  // Network error
  INTENT_EXECUTION_CONTRACT_ERROR = 5207; // Contract execution error
  
  // Validation related errors 5300-5399
  INTENT_VALIDATION_PENDING = 5300;      // Validation pending
  INTENT_VALIDATION_FAILED = 5301;       // Validation failed
  INTENT_VALIDATION_TIMEOUT = 5302;      // Validation timeout
  INTENT_INSUFFICIENT_VALIDATORS = 5303; // Insufficient validators
  INTENT_VALIDATION_CONSENSUS_FAILED = 5304; // Validation consensus failed
  INTENT_VALIDATION_SIGNATURE_INVALID = 5305; // Validation signature invalid
  
  // ============== 6000-6999 Resource limit errors ==============
  
  // System capacity limits 6000-6099
  INTENT_RATE_LIMIT_EXCEEDED = 6000;     // Rate limit
  INTENT_QUEUE_FULL = 6001;              // Queue full
  INTENT_MAX_CONCURRENT_LIMIT = 6002;    // Concurrent limit
  INTENT_DAILY_LIMIT_EXCEEDED = 6003;    // Daily limit exceeded
  INTENT_USER_QUOTA_EXCEEDED = 6004;     // User quota exceeded
  INTENT_SUBNET_CAPACITY_EXCEEDED = 6005; // Subnet capacity exceeded
  INTENT_GLOBAL_CAPACITY_EXCEEDED = 6006; // Global capacity exceeded
  
  // Resource conflicts 6100-6199
  INTENT_RESOURCE_LOCKED = 6100;         // Resource locked
  INTENT_RESOURCE_BUSY = 6101;           // Resource busy
  INTENT_DEPENDENCY_CONFLICT = 6102;     // Dependency conflict
  INTENT_CONCURRENT_MODIFICATION = 6103; // Concurrent modification
  INTENT_VERSION_CONFLICT = 6104;        // Version conflict
  
  // ============== 7000-7999 System errors ==============
  
  // Database errors 7000-7099
  INTENT_DATABASE_ERROR = 7000;          // Database error
  INTENT_DATABASE_CONNECTION_FAILED = 7001; // Database connection failed
  INTENT_DATABASE_TIMEOUT = 7002;        // Database timeout
  INTENT_DATABASE_CONSTRAINT_VIOLATION = 7003; // Database constraint violation
  INTENT_DATABASE_TRANSACTION_FAILED = 7004; // Transaction failed
  INTENT_DATABASE_MIGRATION_ERROR = 7005; // Migration error
  
  // Cache errors 7100-7199
  INTENT_CACHE_ERROR = 7100;             // Cache error
  INTENT_CACHE_CONNECTION_FAILED = 7101;  // Cache connection failed
  INTENT_CACHE_TIMEOUT = 7102;           // Cache timeout
  INTENT_CACHE_EVICTION_ERROR = 7103;    // Cache eviction error
  
  // Blockchain integration errors 7200-7299
  INTENT_BLOCKCHAIN_ERROR = 7200;        // Blockchain error
  INTENT_BLOCKCHAIN_CONNECTION_FAILED = 7201; // Blockchain connection failed
  INTENT_BLOCKCHAIN_TIMEOUT = 7202;      // Blockchain timeout
  INTENT_BLOCKCHAIN_TRANSACTION_FAILED = 7203; // Transaction failed
  INTENT_BLOCKCHAIN_GAS_ESTIMATION_FAILED = 7204; // Gas estimation failed
  INTENT_BLOCKCHAIN_INSUFFICIENT_BALANCE = 7205; // Insufficient balance
  INTENT_BLOCKCHAIN_NONCE_ERROR = 7206;  // Nonce error
  INTENT_BLOCKCHAIN_NETWORK_CONGESTION = 7207; // Network congestion
  
  // gRPC/Network errors 7300-7399
  INTENT_GRPC_ERROR = 7300;              // gRPC error
  INTENT_GRPC_CONNECTION_FAILED = 7301;  // gRPC connection failed
  INTENT_GRPC_TIMEOUT = 7302;            // gRPC timeout
  INTENT_GRPC_UNAVAILABLE = 7303;        // gRPC service unavailable
  INTENT_NETWORK_ERROR = 7304;           // Network error
  INTENT_NETWORK_TIMEOUT = 7305;         // Network timeout
  
  // System internal errors 7400-7499
  INTENT_INTERNAL_ERROR = 7400;          // Internal error
  INTENT_CONFIGURATION_ERROR = 7401;     // Configuration error
  INTENT_SERVICE_UNAVAILABLE = 7402;     // Service unavailable
  INTENT_MEMORY_ERROR = 7403;            // Memory error
  INTENT_FILE_SYSTEM_ERROR = 7404;       // File system error
  INTENT_SERIALIZATION_ERROR = 7405;     // Serialization error
  INTENT_DESERIALIZATION_ERROR = 7406;   // Deserialization error
  INTENT_ENCRYPTION_ERROR = 7407;        // Encryption error
  INTENT_DECRYPTION_ERROR = 7408;        // Decryption error
  
  // Third-party service errors 7500-7599
  INTENT_EXTERNAL_SERVICE_ERROR = 7500;  // External service error
  INTENT_EXTERNAL_SERVICE_TIMEOUT = 7501; // External service timeout
  INTENT_EXTERNAL_SERVICE_UNAVAILABLE = 7502; // External service unavailable
  INTENT_API_RATE_LIMITED = 7503;        // External API rate limited
  INTENT_API_AUTHENTICATION_FAILED = 7504; // External API authentication failed
}